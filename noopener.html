<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Noopener Sample</title>
</head>

<body>
  <main>
    <h1>noopenerページ</h1>
    <code>
      if (window.opener) {
        window.opener.location = "https://example.com";
      }
    </code>
  </main>
</body>
<script>
  if (window.opener) {
    window.opener.location = "https://example.com";
  }
  document.write('<p>リンク元URL：' + document.referrer + '</p>');
</script>
</html>
